<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body class="bg">
    <section class="input">
        <h1 class="text-white text-center">Calcola il prezzo del tuo biglietto</h1>
        <div class="container bg-white rounded-4">
            <div class="row my-3">
                <div class="col">
                    <label class="form-label text-uppercase">nome</label>
                    <input type="text" class="form-control" name="" id="name" placeholder="nome">
                </div>
                <div class="col">
                    <label class="form-label text-uppercase">cognome</label>
                    <input type="text" class="form-control" name="" id="lastname" placeholder="cognome">
                </div>
                <div class="col">
                    <label class="form-label text-uppercase">km da percorrere</label>
                    <input type="text" class="form-control" name="" id="km" value="" placeholder=" numero di km">
                </div>
                <div class="col">
                    <label class="form-label text-uppercase">età</label>
                    <input type="text" class="form-control" name="" id="age" value="" placeholder="età">
                </div>
                <div class="text-center my-4">
                    <button id="genera" class="btn btn-secondary">genera</button>
                    <button id="annulla" class="btn btn-secondary">annulla</button>
                </div>
            </div>
            <!-- ./row -->
        </div>
        <!-- ./container -->
    </section>
    <!-- ./input -->
    <section class="your_ticket">
        <h2 class="text-center text-white">Il tuo biglietto</h2>
        <div class="container bg-white rounded-4 generator">
            <div class="row">
                <div class="col text-uppercase name_passenger">
                    <h4>nome passeggero</h4>
                </div>
                <div class="col text-uppercase teen_discount old_discount discount_none">
                    <h4>offerta</h4>
                </div>
                <div class="col text-uppercase cabine ">
                    <h4>carrozza</h4>
                </div>
                <div class="col text-uppercase code">
                    <h4>codice</h4>
                </div>
                <div class="col text-uppercase final_teen final_old int  ">
                    <h4>costo biglietto</h4> 
                </div>
            </div>
        </div>
        <!-- ./row -->
    </section>
    <!-- ./your_ticket -->
    <div class="int"></div>
    <div class="teen_discount"></div>
    <div class=""></div>
    <div class="old_discount"></div>
    <div class="final_old"></div>
    <div class="discount_none"></div>
